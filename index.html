      crossorigin="anonymous"
    />
    <!-- Custom CSS -->

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="./fontawesome-free-5.14.0-web/css/all.css" />
  </head>
  <body>

      <button

        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav center">
          <li class="nav-item" id="itm">
            <a class="nav-link" href="#">New Releases</a>

          <li class="nav-item" id="itm">

    <div class="container">
      <img
        src="./images/nike-just-do-it.jpg"
        class="img-fluid"
        alt="Responsive image"
        alt=""
      />
      <div>
        <p class="txt text-center mt-4">New From Nike Running</p>
        <p class="txt2 text-center">FIND YOUR FAST</p>
      </div>

        <a href="#" class="btn btn-dark btn-lg">Shop</a>
        <a href="#" class="btn btn-dark btn-lg">Kids</a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script>
      $("body").css("padding-top", $(".navbar").outerHeight() + "px");

      // detect scroll top or down
      if ($(".smart-scroll").length > 0) {
        // check if element exists
        var last_scroll_top = 0;
        $(window).on("scroll", function () {
          scroll_top = $(this).scrollTop();
          if (scroll_top < last_scroll_top) {
            $(".smart-scroll")
              .removeClass("scrolled-down")
              .addClass("scrolled-up");
          } else {
            $(".smart-scroll")
              .removeClass("scrolled-up")
              .addClass("scrolled-down");
          }
          last_scroll_top = scroll_top;
        });
      }
    </script>
  </body>
</html>
